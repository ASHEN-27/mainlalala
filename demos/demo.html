<!DOCTYPE html>
<html>

<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>Realtime Implemetation</title>
<script src="js/jquery-3.1.1.min.js"></script>
<script src="js/bootstrap.js"></script>
<script src="../lib/dictate.js"></script>
<script src="../lib/recorder.js"></script>
<script src="demo.js"></script>
<script src="js/actionclick.js"></script>

<link rel="stylesheet" type="text/css" href="css/demo.css" />
<link rel="stylesheet" type="text/css" href="css/bootstrap.css">
</head>

<body>
	<div class="col-sm-0 col-md-2"></div>
			<div class="col-md-12 col-md-6">
	<h1 style="color: #FFA500; text-align: center; padding-left:35%">REALTIME RECOGNIZATION</h1>
		<body background="pic/123.jpg"
		background-repeat: repeat-y;>

	<div>

		<!-- Nav tabs -->
		<ul class="nav nav-tabs" role="tablist">
			<li role="presentation" class="active"><a href="#home"
				style="color: #FFA500;" aria-controls="home" role="tab"
				data-toggle="tab"><h3>Home</h3></a></li>
			<li role="presentation"><a style="color: #FFA500;" href="#suprise"
				aria-controls="suprise" role="tab" data-toggle="tab" id = "sup"><h3>SUPRISE</h3></a></li>
			<li role="presentation"><a style="color: #FFA500;"
				href="#background" aria-controls="background" role="tab"
				data-toggle="tab"><h3>Show The Background</h3></a></li>

		</ul>

		<!-- Tab panes -->
		<script type="text/template" id="gameneirong">

			<!-- /.modal -->
		</script>
		<div class="tab-content">
			<div role="tabpanel" class="tab-pane active" id="home"
				style="color: #FFA500;">
				<h2>Start your speech</h2>
				<div style="text-align:left;"><a href="#" class="btn btn-info btn-lg" id="actclick">Start</a></div>
				</div>

			<div role="tabpanel" class="tab-pane" id="suprise"
				style="color: #FFA500;"><h2>SUPRISE!</h2>
				<img src="pic/111.png"  alt="yooooooooo" />
				</div>

			<div role="tabpanel" class="tab-pane" id="background"; ">
				
				
<span id="serverStatusBar" title="Number of available workers"></span>

<div class="controls">
<button class="btn btn-success"
	id="buttonStart"
	onclick="startListening();"
	title="Starts listening for speech, i.e. starts recording and transcribing.">Start</button>
	&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;
<button class="btn btn-danger"
	id="buttonStop"
	onclick="stopListening();"
	title="Stops listening for speech. Speech captured so far will be recognized as if the user had stopped speaking at this point. Note that in the default case, this does not need to be called, as the speech endpointer will automatically stop the recognizer listening when it determines speech has completed.">Stop</button>
	&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;
<button class="btn btn-info"
	id="buttonClear"
	onclick="clearTranscription();"
	title="Clear the transcription.">Clear</button>
</div>

<textarea rows="8" cols="80" id="trans">
</textarea>


<div id="statusBar "></div>


<div class="controls">
<button class="btn btn-success"
	onclick="init();"
	title="Request access to the microphone">Init</button>
&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;
<button class="btn btn-info"
	onclick="showConfig();"
	title="Show the configuration of the Dictate object">Config</button>
&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;
<button class="btn btn-primary"
	onclick="clearLog();"
	title="Clear the log">Clear log</button>
</div>

<pre id="log">
</pre>

				
			</div>
		</div>
	</div>
</div>
</body>
</html>
